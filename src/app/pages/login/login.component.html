<app-banner
  src="assets/imagens/banner-login.png"
  alt="banner da tela de login"
/>

<section class="login-component">
  <mat-card class="login shadow-5">
    <div class="image-container">
      <figure>
        <img
          src="assets/imagens/simbolo-bussola.png"
          alt="Símbolo de uma bussola laranja"
        />
      </figure>
    </div>
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              type="email"
              placeholder="Digite seu email"
            />
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']"
              >Email obrigátorio</mat-error
            >
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']"
              >Email inválido</mat-error
            >
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input
              formControlName="senha"
              matInput
              type="password"
              placeholder="Digite sua senha"
            />
            <mat-error *ngIf="loginForm.get('senha')?.errors?.['required']"
              >Senha é obrigátoria</mat-error
            >
          </mat-form-field>
          <mat-card-actions>
            <button
              [disabled]="loginForm.invalid"
              type="submit"
              mat-flat-button
              color="primary"
            >
              Acessar minha conta
            </button>
          </mat-card-actions>
          <p>
            Ainda não possui uma conta?
            <a><strong>Clique aqui para se cadastrar</strong></a>
          </p>
        </mat-card-content>
      </form>
    </div>
  </mat-card>
</section>
